<div class="user-table-container">
    <p-confirmDialog header="{{'confirm' | translate}}" icon="fa fa-question-circle" #cd>
        <p-footer>
            <button type="button" icon="fa-check" class="btn btn-danger" (click)="cd.accept()">{{'accept' | translate}}</button>
            <button type="button" icon="fa-close" class="btn btn-primary" (click)="cd.reject()">{{'reject' | translate}}</button>
        </p-footer>
    </p-confirmDialog>

    <h3 class="header-no-margin">{{'inventoryControl.inventoryControl' | translate}}</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <label>{{'inventoryControl.selectedInventory' | translate}}：</label>
            <p-dropdown [options]="warehouses" optionLabel="name" [(ngModel)]="selectedInbentory" name="warehouse"></p-dropdown>
        </div>
        <div class="form-group">
            <label>{{'inventoryControl.selectedCategory' | translate}}：</label>
            <p-dropdown [options]="categories" optionLabel="name" [(ngModel)]="selectedCategory" name="category"></p-dropdown>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12">
            <div class="user-item-container">
                <p-dataTable [value]="items" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <!-- <p-column [style]="{'width':'38px'}" selectionMode="multiple" field="index"></p-column> -->
                    <p-column field="index" header="{{'inventoryControl.index' | translate}}" [sortable]="true"></p-column>
                    <p-column field="itemName" header="{{'inventoryControl.itemName' | translate}}" [sortable]="true"></p-column>
                    <p-column field="itemUnit" header="{{'inventoryControl.itemUnit' | translate}}" [sortable]="true"></p-column>
                    <p-column field="bookInventory" header="{{'inventoryControl.bookInventory' | translate}}" [sortable]="true"></p-column>
                    <p-column field="realInventory" header="{{'inventoryControl.realInventory' | translate}}" [sortable]="true"></p-column>
                    <p-column field="diffInventory" header="{{'inventoryControl.diffInventory' | translate}}" [sortable]="true"></p-column>
                    <p-column field="costPrice" header="{{'inventoryControl.costPrice' | translate}}" [sortable]="true"></p-column>
                    <p-column field="total" header="{{'inventoryControl.total' | translate}}" [sortable]="true"></p-column>
                    <p-column field="warehouseName" header="{{'inventoryControl.warehouseName' | translate}}" [sortable]="true"></p-column>
                    <p-column field="cellNo" header="{{'inventoryControl.cellNo' | translate}}" [sortable]="true"></p-column>
                    <p-column header="{{'operate' | translate}}">
                        <ng-template let-item="rowData" pTemplate="body">
                            <button type="button" class="btn btn-success" (click)="editItem(item)">{{'editItem' | translate}}</button>
                            <button type="button" class="btn btn-danger" (click)="delItem(item)">{{'delItem' | translate}}</button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
