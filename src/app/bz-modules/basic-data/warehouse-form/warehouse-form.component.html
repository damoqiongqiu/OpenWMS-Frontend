<h3 class="header-no-margin">{{'warehouseTable.warehouseData' | translate}}</h3>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">{{'warehouseTable.warehouseName' | translate}}：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">{{'warehouseTable.responsible' | translate}}：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">{{'personalInfo.mobilePhone' | translate}}：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">{{'personalInfo.telephone' | translate}}：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">{{'warehouseTable.warehouseAddress' | translate}}：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">{{'warehouseTable.remarks' | translate}}：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-4">
      <button type="button" class="btn btn-success">{{'save' | translate}}</button>
      <button type="button" class="btn btn-danger" (click)="backToTable()">{{'return' | translate}}</button>
    </div>
  </div>
</form>
