<div class="user-table-container">
  <h3 class="header-no-margin">{{'inboundAndOutbound.inboundControl' | translate}}</h3>
  <form class="form-inline top-filter-form" role="form">
    <div class="form-group">
      <label>{{'inboundAndOutbound.selectedInventory' | translate}}：</label>
      <p-dropdown [options]="warehouses" optionLabel="name" [(ngModel)]="selectedInbentory" name="warehouse"></p-dropdown>
    </div>
    <div class="form-group">
      <label>{{'inboundAndOutbound.startDate' | translate}}：</label>
      <p-calendar [(ngModel)]="startDate" dateFormat="yy-mm-dd" hourFormat="24" name="startDate"></p-calendar>
    </div>
    <div class="form-group">
      <label>{{'inboundAndOutbound.endDate' | translate}}：</label>
      <p-calendar [(ngModel)]="endDate" dateFormat="yy-mm-dd" hourFormat="24" name="endDate"></p-calendar>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="button" (click)="newReceipt()">
        <i class="fa fa-user" aria-hidden="true"></i>{{'inboundAndOutbound.newInbound' | translate}}
      </button>
    </div>
  </form>
  <div class="row">
    <div class="col-xs-12">
      <div class="user-item-container">
        <p-dataTable [value]="items" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
          <p-column field="index" header="{{'inboundAndOutbound.index' | translate}}" [sortable]="true" [style]="{'width':'80px'}"></p-column>
          <p-column field="warehouseName" header="{{'inboundAndOutbound.warehouseName' | translate}}" [sortable]="true"></p-column>
          <p-column field="receiptNo" header="{{'inboundAndOutbound.receiptNo' | translate}}" [sortable]="true"></p-column>
          <p-column field="waybillNo" header="{{'inboundAndOutbound.waybillNo' | translate}}" [sortable]="true"></p-column>
          <p-column field="enterDate" header="{{'inboundAndOutbound.enterDate' | translate}}" [sortable]="true"></p-column>
          <p-column header="{{'operate' | translate}}">
              <ng-template let-item="rowData" pTemplate="body">
                  <button type="button" class="btn btn-success" (click)="receiptDetail()">{{'editItem' | translate}}</button>
                  <button type="button" class="btn btn-danger" (click)="printReceipt()">{{'print' | translate}}</button>
              </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
</div>
